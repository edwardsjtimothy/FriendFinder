<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        crossorigin="anonymous"></script>
    <script src="frontendjs/server.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="container">
        <div class="row">

            <div class="col-0 col-sm-0 col-md-1 col-lg-1"></div>

            <div class="col-12 col-sm-12 col-md-10 col-lg-10">

                <h2>Survey Questions</h2>
                <hr>
                

                <form>
                        <h3>About You</h3>
                          <div class="form-group">
                            <label for="inputEmail4">Name (Required)</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                          </div>
                        <div class="form-group">
                          <label for="inputAddress">Photo (Required)</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <hr>

                        <h3>Question 1</h3>
                        <p>You have been known to remark, "Man, why isn't every day Monday?"</p>
                        <select class="form-group custom-select custom-select-sm">
                                <option selected placeholder="Select an Option"></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                </form>


                
                
            </div>

            <div class="col-0 col-sm-0 col-md-1 col-lg-1"></div>

        </div>
    </div>
